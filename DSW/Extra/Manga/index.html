<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Document</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
          font-family: Arial, sans-serif;
        }
  
        h1 {
          font-size: 36px;
          margin-top: 50px;
          margin-bottom: 20px;
        }
  
        p {
          font-size: 18px;
          margin-bottom: 50px;
          width: 80%;
        }
  
        img {
          width: 50%;
          margin-bottom: 20px;
        }
      </style>
</head>
<body>
    <div class="container">
      <h1>Think Twice, Buy Once</h1>
      <img src="https://via.placeholder.com/150" alt="Consumerism and the environment illustration">
      <p>Consumerism is taking a toll on our planet. Every time we make a purchase, we contribute to the depletion of natural resources and the production of waste. Let's choose to consume wisely, and invest in sustainable and durable products.</p>
    </div>
</body>
</html>
