<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Plants VS Zombies</title>

    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js%22%3E"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <!-- Script -->
    <script>
        function Selection_Hover(t) {
            t.lastElementChild.play()
        }

        function Selection_Out(t) {
            t.lastElementChild.pause()
        }
    </script>

    <!-- Navegation Bar -->
    <nav class="nav nav-pills d-flex justify-content-center">
        <ul class="d-flex justify-content-center mt-3">
            <li><a class="nav-item nav-link text-white mx-1" onmouseover="this.classList.add('active')" onmouseout="this.classList.remove('active')" href="#">Home</a></li>
            <li class="nav-item dropdown mx-1">
                <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#">Jogos</a>
    
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item text-dark" href="pvz1.html">PvZ 1</a></li>
                    <li><a class="dropdown-item text-dark" href="pvz2.html">PvZ 2</a></li>
                    <li><a class="dropdown-item text-dark" href="pvz3.html">PvZ 3</a></li>
                    <li><a class="dropdown-item text-dark" href="pvzh.html">PvZ Heroes</a></li>
                </ul>
            </li>
            <li><a class="nav-item nav-link text-white mx-1" onmouseover="this.classList.add('active')" onmouseout="this.classList.remove('active')" href="#">Sobre</a></li>
        </ul>
    </nav>

    <!-- Selection -->
    <div class="selection-container">
        <div class="pvz-selection" id="start-selection" onmouseover="Selection_Hover(this)" onmouseout="Selection_Out(this)">
            <img class="logo" src="../images/pvz1-logo.png">
            <img class="background" src="../images/pvz1-background.png">
            <video src="../videos/pvz1-gameplay.mp4" loop muted></video>
        </div>
        <div class="pvz-selection" onmouseover="Selection_Hover(this)" onmouseout="Selection_Out(this)">
            <img class="logo" src="../images/pvz2-logo.png">
            <img class="background" src="../images/pvz2-background.jpg">
            <video src="../videos/pvz2-gameplay.mp4" loop muted></video>
        </div>
        <div class="pvz-selection" onmouseover="Selection_Hover(this)" onmouseout="Selection_Out(this)">
            <img class="logo" src="../images/pvz3-logo.png">
            <img class="background" src="../images/pvz3-background.jpg">
            <video src="../videos/pvz3-gameplay.mp4" loop muted></video>
        </div>
        <div class="pvz-selection" id="end-selection" onmouseover="Selection_Hover(this)" onmouseout="Selection_Out(this)">
            <img class="logo" src="../images/pvzh-logo.png">
            <img class="background" src="../images/pvzh-background.jpg">
            <video src="../videos/pvzh-gameplay.mp4" loop muted></video>
        </div>
    </div>
</body>
</html>
